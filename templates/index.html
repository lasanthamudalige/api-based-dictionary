<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Wordie - online dictionary</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 m-auto h1">Wordie</span>
      </div>
    </nav>
    <form class="m-5" action="/" method="post">
        <div class="col-lg-3 text-center m-auto">
            <input class="form-control" type="text" placeholder="Enter Word to search" aria-label="search word" name="word" required>
            <button class="border-0 m-3" type="submit">Search</button>
        </div>
    </form>
    <div class="col-lg-3 text-center m-auto bg-light">
        {% if found and data %}
            <h5>{{data.word.title()}}</h5>
            {% if data.definitions[0].image_url == None %}
              <p>Sorry, No images for this word :(</p>
            {% else %}
              <img class="m-2" src="{{data.definitions[0].image_url}}" alt="image of the word">
            {% endif %}
            <p class="m-2">{{data.definitions[0].definition}}</p>
        {% elif data %}
            <p>Sorry, No definitions found  :(</p>
        {% endif %}
    </div>
  </body>
</html>
